<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Market</title>
    <link rel="stylesheet" href="/assets/styles/market.css">
</head>
<body>
    <div class="navbar">
      <img class="steamlogo" src="/assets/Images/logo_steam.svg" alt="" />
      <a href="/homepage.html">STORE</a>
      <a class="active" href="/pages/market.html">MARKET</a>
      <a href="/pages/support.html">SUPPORT</a>
      <a href="/pages/userprofile.html">MY PROFILE</a>
    </div>
    
    <div class="header">
        <div class="header-text">
            <span class="title">Community Market</span>
            <br>
            <span class="sub-title">Buy and sell items with community members for Steam Wallet funds</span>
        </div>  
    </div>

 <main>
    <div class="main-text">
        <h2>Showing all listings</h2>
    </div>

    <div class="all-listing-table">

        <div class="listing-table">

            <div class="listing-names">

                 <div class="first-listing">
                    <span class="name">NAME</span>
                 </div>

                 <div class="second-listing">
                    <span class="quantity">QUANTITY</span>
                 </div>

                 <div class="third-listing">
                    <span class="price">PRICE</span>
                 </div>

            </div>

            <div class="items-listings">
                <div class="image">
                     <img />
                </div>

                <div class="items-text">
                  <div class="itemstitle">
                     <span class="items-first-text">Prisma 2 Case</span>
                     <span class="items-subtitle">Counter-Strike 2</span>
                  </div>  
                </div>

                <div class="quantity-box">
                    <div class="quantity-number">
                       <span class="quantity">36,062</span>
                    </div>
                </div>

                <div class="price-box">
                   <div class="price-number">
                      <span class="price-text">Starting at:</span>
                      <span class="price">$2.09 USD</span>
                   </div>
                </div>
            </div>


        </div>

    </div>
 </main>
</body>
</html>
