<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="../assets/styles/supportLogin.css" />
        <link rel="icon" href="/assets/Images/steam.png" type="image/x-icon" />

</head>

<body>
    <div class="navbar">
        <img class="steamlogo" src="/assets/Images/logo_steam.svg" alt="" />
        <a class="active" href="/homepage.html">STORE</a>
        <a href="/pages/market.html">MARKET</a>
        <a href="/pages/support.html">SUPPORT</a>
        <a href="/pages/userprofile.html">MY PROFILE</a>
        <a href="/pages/discussions.html">DISCUSSIONS</a>


        <div class="page">
            <div class="login-card">
                <h1>Sign in</h1>

                <form>
                    <label for="username">Sign in with account name</label>
                    <input type="text" id="username" placeholder="Account name" />

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" />

                    <div class="options">
                        <label class="remember">
                            <input type="checkbox" checked />
                            Remember me
                        </label>
                    </div>

                    <button type="submit">Sign in</button>

                    <a href="" class="help">Help, I can't sign in</a>
                </form>
            </div>
        </div>

</body>

</html>
